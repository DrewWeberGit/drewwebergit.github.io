<!DOCTYPE html>

<head>

  <title>Member Area</title>

  <!-- All CSS inmports we need -->
  <link href="css/sb-admin-2.min.css" rel="stylesheet">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.7.2/css/all.min.css">

<!-- Viewpoint setting to work on mobile-->
<meta charset="utf-8">

</head>
<body class="">



          <div class="d-sm-flex align-items-center justify-content-between mb-4">
            <h2 class="h3 mb-0 text-gray-800" id="fridgeID"></h2>
          </div>

          <div class="row">

    <!-- Take picture button -->
            <div class="col-xl-3 col-md-6 mb-4">
              <div class="card border-left-primary shadow h-100 py-2">
                <div class="card-body" id="pictureButton">
                  <div class="row no-gutters align-items-center">
                    <div class="col mr-2">
                      <div class="text-lg font-weight-bold text-primary text-uppercase mb-1">Picture</div>
                      <div class="text-xs mb-0 font-weight-bold text-gray-800">Get a picture of the inside of your fridge</div>
                    </div>
                  </div>
                </div>
              </div>
            </div>

<!-- Take picture modal -->
  <div class="modal fade" id="pictureModal" tabindex="-1" role="dialog" aaria-hidden="true">
    <div class="modal-dialog">

        <div class="modal-content">
      

              <!-- Header -->
                <div class="modal-header">
                    <h2 class="modal-title card-title text-center">Picture</h2>
                    <!-- Close button for modal -->
                    <a href="#" class="btn btn-info btn-icon-split" onclick="$('#pictureModal').modal('hide');">
                         <!-- FontAwesome icon -->
                      <span class="icon text-white-50">
                            <i class="fas fa-times"></i>
                        </span>
    
                    </a>
                </div>

                  <!-- Body -->
                <div class="modal-body">
                    <div class="row">
                        <div class="tab-content text-center container-fluid">
                        
                                  <div class="card">
                                      <div class="card-body">
                                        <h5 class="card-title">Options</h5>

                                        <!-- take picture on click -->
                                        <a href="#" class="btn btn-info btn-icon-split" onclick="displayFridge()">
                                            <span class="icon text-white-50">
                                                <i class="fa fa-camera-retro"></i>
                                            </span>
                                            <span class="text">Take picture</span>
                                          </a>
            
                                           <!-- generate list on click -->
                                            <a href="#" class="btn btn-info btn-icon-split" onclick="genList()">
                                                <span class="icon text-white-50">
                                                    <i class="fas fa-list-ol"></i>
                                                </span>
                                                <span class="text">Generate List</span>
                                              </a>


                                              <div class="card-body" id="groceryList" style="display:none">
                                                 
                                                </div>

                                              <img class="card-img-top" id="frideImg" alt="Card image cap" style="display:none">

                
                                      </div>
                                    </div>
                                    <!-- JS fucntions we are using in this modal only -->
                                    <script>
                                        function displayFridge() {
                                          document.getElementById("frideImg").style.display = "block";
                                        }

                                        function genList() {
                                          if(document.getElementById("frideImg").style.display == "block")
                                          {
                                            document.getElementById("groceryList").style.display = "block";
                                          }
                                          else {alert("Please take a picture first");}
                                        }
                                      </script>

                        </div>
                    </div>
                </div>

            </div>

        </div>
    </div>

     <!-- Current Temp button -->

            <div class="col-xl-3 col-md-6 mb-4">
              <div class="card border-left-success shadow h-100 py-2">
                <div class="card-body" id="tempButton">
                  <div class="row no-gutters align-items-center">
                    <div class="col mr-2">
                      <div class="text-lg font-weight-bold text-success text-uppercase mb-1">Temperature</div>
                      <div class="text-lg mb-0 font-weight-bold text-gray-800" id="currentTemp">0</div>
                    </div>
                  </div>
                </div>
              </div>
            </div>

               <!-- Tempature modal -->
               <div class="modal fade" id="tempModal" tabindex="-1" role="dialog" aaria-hidden="true">
                  <div class="modal-dialog">
              
                      <div class="modal-content">
                              <div class="modal-header">
                                  <h2 class="modal-title card-title text-center">Temperature</h2>
                                  
                                     <!-- Close button for modal -->
                                      <a href="#" class="btn btn-info btn-icon-split" onclick="$('#tempModal').modal('hide');">
                                            <!-- FontAwesome icon -->
                                        <span class="icon text-white-50">
                                              <i class="fas fa-times"></i>
                                          </span>
                                      </a>

                              </div>
              
                              <div class="modal-body">
                                  <div class="row">
                                        <div class="chart-area"><div style="position: absolute; left: 0px; top: 0px; right: 0px; bottom: 0px; overflow: hidden; pointer-events: none; visibility: hidden; z-index: -1;" class="chartjs-size-monitor"><div class="chartjs-size-monitor-expand" style="position:absolute;left:0;top:0;right:0;bottom:0;overflow:hidden;pointer-events:none;visibility:hidden;z-index:-1;"><div style="position:absolute;width:1000000px;height:1000000px;left:0;top:0"></div></div><div class="chartjs-size-monitor-shrink" style="position:absolute;left:0;top:0;right:0;bottom:0;overflow:hidden;pointer-events:none;visibility:hidden;z-index:-1;"><div style="position:absolute;width:200%;height:200%;left:0; top:0"></div></div></div>
                                        <canvas id="myAreaChart" style="display: block; width: 1037px; height: 320px;" width="1037" height="320" class="chartjs-render-monitor"></canvas>
                                      </div>

                                  </div>
                              </div>
              
                          </div>
              
                      </div>
                  </div>

        
             <!-- Settings button -->
            <div class="col-xl-3 col-md-6 mb-4">
              <div class="card border-left-info shadow h-100 py-2">
                <div class="card-body" id="settingsButton">
                  <div class="row no-gutters align-items-center">
                    <div class="col mr-2">
                      <div class="text-lg font-weight-bold text-info text-uppercase mb-1">Settings</div>
                      <div class="text-xs mb-0 font-weight-bold text-gray-800">Go to the settings of your fridge</div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>

               <!-- Settings modal -->
              <div class="modal fade" id="settingsModal" tabindex="-1" role="dialog" aaria-hidden="true">
                  <div class="modal-dialog">
              
                      <div class="modal-content">
                              <div class="modal-header">
                                  <h2 class="modal-title card-title text-center">Settings</h2>
                                  
                                     <!-- Close button for modal -->
                                      <a href="#" class="btn btn-info btn-icon-split" onclick="$('#settingsModal').modal('hide');">
                                            <!-- FontAwesome icon -->
                                        <span class="icon text-white-50">
                                              <i class="fas fa-times"></i>
                                          </span>
                                      </a>

                              </div>
              
                              <div class="modal-body">
                                  <div class="row">
                                      <div class="tab-content text-center fluid container-fluid">
          
                                         <!-- Account infomation -->
                                                <div class="card">
                                                    
                                                    <div class="card-body">
                                                      <h4 class="card-title">Account info</h4>
                                                      <h5><Email:test></Email:test></h5>
        

                                                        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                                                            Devices
                                                          </button>
                                                          <div class="dropdown-menu" aria-labelledby="dropdownMenuButton" x-placement="bottom-start" style="position: absolute; will-change: transform; top: 0px; left: 0px; transform: translate3d(0px, 38px, 0px);">
                                                            <a class="dropdown-item" onclick="currentFride = 1;$('#settingsModal').modal('hide');">Home</a>
                                                            <a class="dropdown-item" onclick="currentFride = 2;$('#settingsModal').modal('hide');">Work</a>
                                                          </div>
                                                      <br>
                                                      <h5>Credit Info:</h5>
                                                      <p>Service paid for till: Dec 11 , 2020</p> 
                                                    </div>
                                                  </div>

                                      </div>
                                  </div>
                              </div>
              
                          </div>
              
                      </div>
                  </div>

          </div>

        
          
           <!-- Jquery loaded before our document scripts -->
          <script src="js/jquery.min.js"></script>

          <script>

            var currentFride = 1;
              $(document).ready(function()
              {
                //onclick events for buttons 
                  $('#pictureButton').click(function(){
                      $('#pictureModal').modal('show')
                  });
          
                  $('#tempButton').click(function(){
                      $('#tempModal').modal('show')
                  });

                  $('#settingsButton').click(function(){
                      $('#settingsModal').modal('show')
                  });
          

                  //When the user closes/ hides the modal reset the data
                  $('#pictureModal').on('hidden.bs.modal', function () {
                
                    $("#frideImg").css("display", "none");
            
                    $("#groceryList").css("display", "none");
                  });

                  // Generate random Iint from 0 - int
                  function getRandomInt(max) {
                    return Math.floor(Math.random() * Math.floor(max));
                  }

                  //Change temp every 1 second
                  setInterval(function()
                  { 
                    $("#currentTemp").html(3 + getRandomInt(3) + "c");
                  }, 1000);
                

                //check for state change of frige every 3 seconds
                var last = 0;
                setInterval(function()
                  { 
                    //fridge changed 
                    if(currentFride != last)
                    {
                      if(currentFride == 1)
                      {
                        $("#frideImg").attr("src","img/home.jpg");
                        $("#fridgeID").html("Fridge : Home");
                        $("#groceryList").html("Eggs<br>Bacon<br>Bread");
                      }
                      else
                      {
                     
                        $("#frideImg").attr("src","img/work.jpg");
                        $("#fridgeID").html("Fridge : Work");
                        $("#groceryList").html("Mustard<br>Ketchup<br>");
                      }
                    }
                  }, 3);
                });

        
    
          </script>
